<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Prank Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: relative;
      background-color: black;
    }
    #video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #text-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3rem;
      text-align: center;
      animation: fadeInOut 3s infinite;
    }
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Video Background -->
  <div id="video-container">
    <video src="WengLogo.png" autoplay loop muted></video>
  </div>

  <!-- Text Overlay -->
  <div id="text-overlay">You Get Prank</div>

  <!-- Background Music -->
  <audio id="backgroundMusic" autoplay loop>
    <source src="millisa2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Adjust phone volume to 100%
    if (navigator.volumeManager && navigator.volumeManager.requestPermission) {
      navigator.volumeManager.requestPermission().then(function (result) {
        if (result === 'granted') {
          navigator.volumeManager.setVolume(1.0); // 1.0 represents 100% volume
        }
      });
    }

    // Stop background music when leaving the page
    window.onbeforeunload = function() {
      var audio = document.getElementById("backgroundMusic");
      audio.pause();
    };
  </script>
</body>
</html>
